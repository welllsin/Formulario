<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>FORMULARIO</title>
  </head>
  <body>
    <div class="box">
      <form action="" name="w">
        <fieldset>
          <legend>Formulario geral</legend>
          <div class="inputbox">
            <input type="text" name="Nome" id="Nome" />
            <label class="Inputlabel" for="Nome">Nome</label>
          </div>
          <br />
          <div class="inputbox">
            <input type="email" name="email " id="email" />
            <label class="Inputlabel" for="email">email</label>
          </div>
          <br />
          <div class="inputbox">
            <input type="tel" name="tel" id="tel" />
            <label class="Inputlabel" for="tel">Telefone</label>
          </div>
          <br />

          <p>Sexo</p>

          <input
            type="radio"
            name="Outro"
            id="Feminino"
            value="Feminino"
            required
          />
          <label for="Feminino"> Feminino</label> <br />
          <input type="radio" id="Masculino" name="Outro" value="Masculino" />
          <label for="Masculino">Masculino</label> <br />
          <input type="radio" name="Outro" id="Outro" value="Outro" />
          <label for="Outro">Outros</label>

          <div class="inputbox">
            <br />
            <label for="DATA">Data De Nascimento</label>
            <input type="date" name="DATA" id="DATA" />
          </div>
          <br />
          <div class="inputbox">
            <input type="text" name="Cidade" id="Cidade" />
            <label class="Inputlabel" for="Cidade">Cidade</label>
          </div>
          <br />
          <div class="inputbox">
            <input type="text" name="Estado" id="Estado" />
            <label class="Inputlabel" for="Estado">Estado</label>
          </div>
          <br />
          <div class="inputbox">
            <input type="text" name="Endereço" id="Endereço" />
            <label class="Inputlabel" for="Endereço">Endereço</label>
          </div>
          <br />
          <input type="Submit" name="Submit " id="Submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
